<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chris McNeese - Paramore Digital</title>
  <link rel="stylesheet" href="/app.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.11.1/validate.min.js"></script>
</head>

<body>
  <script src="/app.js" charset="utf-8"></script>
  <header>
    <div class="border">
      <div class="border-top">
        <div>
          <img src="/spectrum100.jpg" alt="" />
        </div>
      </div>
    </div>
    <div class="title">
      <h1>Targeted Analysis</h1>
    </div>
    <div class="subtitle">
      <h2>The path to your Targeted Media Plan starts here!</h2>
    </div>
  </header>

  <section class="section">
    <div class="container">
      <div class="grid">
        <div class="grid__item">
          <form class="form-body">
              <div class="form-body--container">
                <h3 class="label">Your Information</h3>
                <h4>Information about you and your business.</h4>
              </div>
              <!-- Step 1 Form -->
              <div class="form-body--input">
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Company Name">
                </div>
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Business Street Address">
                </div>
              </div>
              <div class="form-body--input">
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Business Type">
                </div>
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Business Suite/Apt Number (Optional)">
                </div>
              </div>
              <div class="form-body--input">
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Your Name">
                </div>
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Business City">
                </div>
              </div>
              <div class="form-body--input">
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Your Email Address">
                </div>
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="Business State">
                </div>
                <div class="control">
                  <input class="input is-medium" type="text" placeholder="ZIP Code">
                </div>
              </div>

              <a class="button" href="#">
      NEXT QUESTION
    </a>
        </div>
      </div>
    </div>

    </form>
    </div>
    <div class="container">
      <div class="grid">
        <div class="grid__item">
          <form class="form-body id="signup" action="Spectrum" method="POST" ">
      <div class="form-body--container">
        <fieldset class="step2">
            <h3 class="label">Why You?</h3>

            <h4>Why do customers choose you over the competition?</h4>

            <fieldset>
              <label
        class="input is-medium"
        for="serviceChoice"
        placeholder="BEST CUSTOMER SERVICE">
        BEST CUSTOMER SERVICE
              </label>
              <input type="checkbox" class="input is-medium" id="serviceChoice" value="BEST CUSTOMER SERVICE">

              <label
        class="input is-medium"
        for="trustChoice"
        placeholder="REPUTATION/TRUST">
        REPUTATION/TRUST
              </label>
              <input type="checkbox" class="input is-medium" id="trustChoice" value="REPUTATION/TRUST">

              <label
        class="input is-medium"
        for="priceChoice"
        placeholder="BEST PRICE">
        BEST PRICE
              </label>
              <input type="checkbox" class="input is-medium" id="priceChoice" value="BEST PRICE">

              <label
        class="input is-medium"
        for="qualityChoice"
        placeholder="QUALITY PRODUCT">
        QUALITY PRODUCT
              </label>
              <input type="checkbox" class="input is-medium" id="qualityChoice" value="QUALITY PRODUCT">

              <label
        class="input is-medium"
        for="otherChoice"
        placeholder="OTHER">
        OTHER
              </label>
              <input type="checkbox" class="input is-medium" id="otherChoice" value="OTHER">
            </fieldset>

            <a class="button" href="#">NEXT QUESTION</a>

          </fieldset>
      </div><!-- step2 -->
      </div>
    </div>


    </form>
    </div>
  </section>

  <button class="submit" type="submit">
  SUBMIT
  </button>

  <div class="footer">
    2017 Charter Communications
  </div>
</body>

</html>
